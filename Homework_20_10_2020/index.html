<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="big_box">

        <div class="top_text_box">
            <span class="top_text">
                Buttons
            </span>
        </div>

        <div class="upper_part">

            <div class="round_white_buttons">
                <button class="round_white_left_button">
                    <span class="round_white_left_button_image">
                        <img src="./Shape.png" alt="Cross">
                    </span>          
                </button>
                <button class="round_white_right_button">
                    <span class="round_white_right_button_image">
                        <img src="./Shape.png" alt="Cross">
                    </span>          
                </button>
            </div>
    
            <div class="round_black_buttons">
                <button class="round_black_left_button">
                    <span class="round_black_left_button_image">
                        <img src="./Shape.png" alt="Cross">
                    </span>          
                </button>
                <button class="round_black_right_button">
                    <span class="round_black_right_button_image">
                        <img src="./Shape.png" alt="Cross">
                    </span>          
                </button>
            </div>

        </div>
    
        <div class="lower_part">

            <div class="white_lower_part">
                <div class="white_left_text">
                    Flat
                </div>
                <div class="white_right_text">
                    Raised
                </div>
                <button class="rectangle_white_left_normal_button">
                    <span class="rectangle_white_left_normal_button_text">
                        Normal
                    </span>
                </button>
                <button class="rectangle_white_right_normal_button">
                    <span class="rectangle_white_right_normal_button_text">
                        Normal
                    </span>
                </button>
                <button class="rectangle_white_left_pressed_button">
                    <span class="rectangle_white_left_pressed_button_text">
                        Pressed
                    </span>
                </button>
                <button class="rectangle_white_right_pressed_button">
                    <span class="rectangle_white_right_pressed_button_text">
                        Pressed
                    </span>
                </button>
                <button class="rectangle_white_left_disabled_button">
                    <span class="rectangle_white_left_disabled_button_text">
                        Disabled
                    </span>
                </button>
                <button class="rectangle_white_right_disabled_button">
                    <span class="rectangle_white_right_disabled_button_text">
                        Disabled
                    </span>
                </button>
            </div>

            <div class="black_lower_part">
                <div class="black_texts">
                    <span class="black_left_text">
                        Flat
                    </span>
                    <span class="black_right_text">
                        Raised
                    </span>
                </div>
                <button class="rectangle_black_left_normal_button">
                    <span class="rectangle_black_left_normal_button_text">
                        Normal
                    </span>
                </button>
                <button class="rectangle_black_right_normal_button">
                    <span class="rectangle_black_right_normal_button_text">
                        Normal
                    </span>
                </button>
                <button class="rectangle_black_left_pressed_button">
                    <span class="rectangle_black_left_pressed_button_text">
                        Pressed
                    </span>
                </button>
                <button class="rectangle_black_right_pressed_button">
                    <span class="rectangle_black_right_pressed_button_text">
                        Pressed
                    </span>
                </button>
                <button class="rectangle_black_left_disabled_button">
                    <span class="rectangle_black_left_disabled_button_text">
                        Disabled
                    </span>
                </button>
                <button class="rectangle_black_right_disabled_button">
                    <span class="rectangle_black_right_disabled_button_text">
                        Disabled
                    </span>
                </button>
            </div>

        </div>

    </div>    
</body>
</html>
